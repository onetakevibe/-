    <strong>빨간머리 앤</strong>의 작가는 <b>루시 모드 몽고메리Lucy Maud Montgomery</b>, 원제는 <b>Anne of Green Gables</b>로, '초록지붕 집의 앤'이란 뜻이다.
    <br>앤은 12살에 초록 지붕 집에 입양되었다. 마릴라와 매슈는 사실 남자아이를 원했지만, 결국 앤과 정이 들어 함께 살게 된다. 
    <br>앤은 자신의 이름을 소개할 때 항상 <u>"'e'자가 붙는 앤Anne이에요!"</u>라고 한다.
</p>
